<div class="wrapper">
  <div class="welcome">
    <h1>Hello from Angular (rxjs solution)</h1>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center">

      <!-- Logs -->
      <div class="col-6">
        <div *ngFor="let log of logs$ | async">
          <span [ngClass]="log.type">{{ log.message }}</span>
        </div>
      </div>

      <!-- Control -->
      <div class="col-6">
        <input type="text" [formControl]="control" class="form-control" />
        <app-option [data]="todos$ | async"></app-option>
      </div>
    </div>
  </div>
</div>
